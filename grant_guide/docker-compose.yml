# Grant Guide South Africa - Docker Compose Configuration
# Django + PostgreSQL services for development and production

services:
  # PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    container_name: grant_guide_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-grant_guide}
      POSTGRES_USER: ${POSTGRES_USER:-grant_guide}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grant_guide}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grant_guide} -d ${POSTGRES_DB:-grant_guide}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grant_guide_web
    restart: unless-stopped
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - POSTGRES_DB=${POSTGRES_DB:-grant_guide}
      - POSTGRES_USER=${POSTGRES_USER:-grant_guide}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-grant_guide}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_LOG_LEVEL=${DJANGO_LOG_LEVEL:-INFO}
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
      # Exclude virtual environment and cache
      - /app/venv
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Production-ready web service (use with: docker-compose --profile production up)
  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grant_guide_web_prod
    restart: unless-stopped
    profiles:
      - production
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - POSTGRES_DB=${POSTGRES_DB:-grant_guide}
      - POSTGRES_USER=${POSTGRES_USER:-grant_guide}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_LOG_LEVEL=${DJANGO_LOG_LEVEL:-WARNING}
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 grant_guide.wsgi:application"

volumes:
  postgres_data:
    name: grant_guide_postgres_data
