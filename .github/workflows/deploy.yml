name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'grant_guide/**'
      - '.github/workflows/deploy.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        working-directory: grant_guide
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests
        working-directory: grant_guide
        run: |
          python -m pytest tests/ -v --tb=short

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/GG
            git pull origin main
            cd grant_guide
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            
            # Stop existing Django process
            pkill -f "manage.py runserver" || true
            sleep 2
            
            # Start Django in background using a script that survives SSH disconnect
            cat > /tmp/start_django.sh << 'EOF'
            #!/bin/bash
            cd ~/GG/grant_guide
            source venv/bin/activate
            exec python manage.py runserver 127.0.0.1:8000
            EOF
            chmod +x /tmp/start_django.sh
            
            # Use setsid to fully detach from terminal
            setsid /tmp/start_django.sh > /tmp/django.log 2>&1 &
            
            # Wait and verify
            sleep 3
            if pgrep -f "manage.py runserver" > /dev/null; then
              echo "✅ Django started successfully"
            else
              echo "❌ Django failed to start"
              cat /tmp/django.log
              exit 1
            fi
